apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: local-k8s
featureGates:
  "AppArmor": true
nodes:
- role: control-plane
  image: kindest/node:v1.29.4
  labels:
    node-type: master
    tier: admin
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  image: kindest/node:v1.29.4
  labels:
    node-type: worker
    tier: backend
- role: worker
  image: kindest/node:v1.29.4
  labels:
    node-type: worker
    tier: database
